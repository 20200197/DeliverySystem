<!DOCTYPE html>
<!--Lenguaje de la página-->
<html lang="es">
<html>

<head>
    <meta charset="utf-8">
    <!--Importar iconos-->
    <link href="../../../recursos/css/icons.css" rel="stylesheet">
    <!--Importar archivos CSS-->
    <link type="text/css" rel="stylesheet" href="../../../recursos/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../../../recursos/css/estilos_privado.css" media="screen,projection" />

    <!--Optimización para mobiles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!--Marco general-->
    <div class="row contenedor-general">
        <!--Barra lateral, opciones para los usuarios-->
        <ul id="slide-out" class="sidenav sidenav-fixed">
            <li><a href="index.html" class="tooltipped" data-position="right" data-tooltip="Hogar"><i
                        class="material-icons medium ">home</i></a></li>
        </ul>
        <!--Contenedor de datos-->
        <div class="contenedor-datos">
            <!--Encabezado-->
            <header class="encabezado">
                <a href="#" data-target="slide-out"
                    class="sidenav-trigger show-on-medium-and-down hide-on-large-only"><i
                        class="material-icons">menu</i></a>
                <img src="../../../recursos/img/privado/admin/modals/logo_delivery_system.png" alt="">
                <div id="opciones_navbar">

                </div>
            </header>
            <!--Información de la página registrar admin-->
            <main class="main_admin">
                <div class="row contenedor_perfil_cliente">
                    <form id="register-form">
                        <div class="col l7 m7 s12 offset-l2 offset-m2 center-align">
                            <h6>Datos personales del administrador</h6>
                            <div class="input-field col s6">
                                <input id="name" type="text" class="validate" name="name" required>
                                <label for="name">Nombre</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="lastname" type="text" class="validate" name="lastname" required>
                                <label for="lastname">Apellido</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="dui" type="text" class="validate" name="dui" required>
                                <label for="dui">DUI</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="phone" type="text" class="validate" name="phone" required>
                                <label for="phone">Telefono</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate" name="email" required>
                                <label for="email">Correo</label>
                            </div>
                            <h6>Datos de la cuenta</h6>
                            <div class="input-field col s12">
                                <input id="user" type="text" class="validate" name="user" required>
                                <label for="user">Usuario</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="password1" type="password" class="validate" name="pass1" required>
                                <label for="password1">Contraseña</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="password2" type="password" class="validate" name="pass2" required>
                                <label for="password2">Confirmar contraseña</label>
                            </div>
                            <div class="dato_usuario_admin">
                            </div>
                            <div class="contenedor_boton_modificar_datos_cliente">
                                <button class="btn boton_foto_admin modal-trigger" type="submit"><i
                                        class="material-icons"></i> Registrarse</button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    </div>

    <!--Footer-->
    <footer class="page-footer">
        <!--Contenedor para el mapa y el copyright-->
        <div class="footer_otros">
            <div class="col l12 m12 s12 logo_copy_footer">
                <img src="../../../recursos/img/privado/admin/modals/logo.png" alt="">
                <h6>© 2022 DeliverySystem</h6>
            </div>
        </div>
    </footer>
    </div>

    <!--Importar archivos JavaScrip-->
    <script src="../../../js/materialize.min.js"></script>
    <script src="../../../recursos/js/sweetalert2.all.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../../controladores/publico/activation.js"></script>
    <script src="../../../controladores/componentes.js"></script>
    <script src="../../../controladores/privado/admin/registrar_admin.js"></script>
    <script type="text/javascript" src="../../../controladores/privado/admin/opciones_sesion.js"></script>

</body>

</html>
