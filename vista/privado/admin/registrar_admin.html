            <!--Informaci칩n de la p치gina registrar admin-->
    <main class="main_admin">
        <div class="row contenedor_perfil_cliente">
            <form id="register-form" autocomplete="off">
                <div class="col l7 m7 s12 offset-l2 offset-m2 center-align">
                    <h6>Datos personales del administrador</h6>
                    <div class="input-field col s6">
                        <input id="name" type="text" class="validate" name="name" required>
                        <label for="name">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="lastname" type="text" class="validate" name="lastname" required>
                        <label for="lastname">Apellido</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="dui" type="text" class="validate" name="dui" required>
                        <label for="dui">DUI</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="phone" type="text" class="validate" name="phone" required>
                        <label for="phone">Telefono</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" name="email" required>
                        <label for="email">Correo</label>
                    </div>
                    <h6>Datos de la cuenta</h6>
                    <div class="input-field col s12">
                        <input id="user" type="text" class="validate" name="user" required>
                        <label for="user">Usuario</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="password1" type="password" class="validate" name="pass1" required>
                        <label for="password1">Contrase침a</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="password2" type="password" class="validate" name="pass2" required>
                        <label for="password2">Confirmar contrase침a</label>
                    </div>
                    <div class="dato_usuario_admin">
                    </div>
                    <div class="contenedor_boton_modificar_datos_cliente">
                        <button class="btn blue" type="submit"><i
                                class="material-icons"></i> Registrarse</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!--Footer-->
    <footer class="page-footer blue accent-3">

            <div class="col l2 m6 s12">
