<!DOCTYPE html>
<!--Lenguaje de la página-->
<html lang="es">
<html>

<head>
    <meta charset="uft=8">
    <!--Importar iconos-->
    <link href="../../../recursos/css/icons.css" rel="stylesheet">
    <!--Importar archivos CSS-->
    <link type="text/css" rel="stylesheet" href="../../../recursos/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../../../recursos/css/estilos_privado.css" media="screen,projection" />

    <!--Optimización para mobiles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
</head>

<body>
    <!--Encabezado-->
    <header class="encabezado">
        <a href="#" data-target="slide-out" class="sidenav-trigger show-on-medium-and-down hide-on-large-only"><i
                class="material-icons">menu</i></a>
        <img src="../../../recursos/img/privado/admin/modals/logo_delivery_system.png" alt="">
        <!--Switch de cambiar color-->
        <div class="col s12 m12 l12 right-align">
            <div class="switch switch_colorr hide-on-small-and-down right-align">
                <label>
                    🌕
                    <input type="checkbox" id="switch_color" onclick="modoOscuro()">
                    <span class="lever"></span>
                    🌙
                </label>
            </div>
        </div>
    </header>
    <!--Marco general-->
    <div>
        <!--Barra lateral, opciones para los usuarios-->
        <ul id="slide-out" class="sidenav sidenav-fixed">
            <li>
                <a href="index.html" class="tooltipped" data-position="right" data-tooltip="Hogar">
                    <i class="material-icons medium">home</i>
                </a>
            </li>
        </ul>
        <!--Contenedor de datos-->
        <div class="row center-align">
            <!--Información de la página-->
            <main class="inicio-no-login center-align ">
                <div class="col s12 m12 l12 center-align ">
                    <img src="../../../recursos/img/publico/clientes/modals/logo_delivery_system.png "
                        class="responsive-img">
                </div>
                <div class="card card-login login_modo_oscuro">
                    <form id="login-form">
                        <p id="titulo-login">Inicio de sesión</p>
                        <div class="row n_l">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input name="user" id="icon_prefix" placeholder="Escribe tu nombre de usuario"
                                    type="text" class="validate">
                                <label for="icon_prefix">Nombre de usuario</label>
                            </div>
                        </div>
                        <div class="row n_l">
                            <div class="input-field col s12">
                                <i class=" material-icons prefix">vpn_key</i>
                                <input id="password" placeholder="******" type="password" class="validate"
                                    name="password">
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <div id="texto-card-login">
                            <a href="../Cliente/Recuperar_contra1.html">¿Olvidaste tu contraseña?</a>
                            <br><br>
                            <button class="waves-effect waves-light btn" id="boton_ingresar"
                                type="submit">Ingresar</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!--Footer-->
    <footer class="page-footer">
        <!--Contenedor para el mapa y el copyright-->
        <div class="footer_otros">
            <div class="col l6 m9 s12 logo_copy_footer">
                <img src="../../../recursos/img/publico/clientes/modals/logo.png" alt="">
                <h6>© 2022 DeliverySystem</h6>
            </div>
        </div>
    </footer>
    <!--Importar archivos JavaScrip-->
    <script src="../../../js/materialize.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../../recursos/js/sweetalert2.all.min.js"></script>
    <script src="../../../controladores/publico/activation.js"></script>
    <script src="../../../controladores/componentes.js"></script>
    <script src="../../../controladores/privado/admin/index.js"></script>
    <script src="../../../controladores/privado/admin/modo_oscuro.js"></script>
    <script src="../../../controladores/componentes.js"></script>
</body>

</html>
