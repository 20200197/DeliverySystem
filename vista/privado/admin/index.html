<!DOCTYPE html>

<html lang="es">
<html>

<head>
    <meta charset="uft=8">

    <!--Importar archivos CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="../../../recursos/css/estilos_privado.css" media="screen,projection" />

    <!--Optimización para mobiles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
</head>

<body>
    <!--Encabezado-->
        <header>
            <nav>
                <div class="nav-wrapper white">
                    <div class="row valign-wrapper">
                        <div class="col m1 s1">
                            <a href="#" data-target="slide-out" class="sidenav-trigger"><i
                                    class="material-icons large blue-text">menu</i></a>
                        </div>
                        <div class="col m5 s5 valign-wrapper">
                            <img src="../../../recursos/img/privado/admin/modals/logo_delivery_system.png" alt="">
                        </div>
                        <div class="col m6 s6">
                           
                        </div>
                    </div>
            </nav>
        
        </header>
    


        <!--Barra lateral, opciones para los usuarios-->
        <ul id="slide-out" class="sidenav sidenav-fixed blue accent-2">
            <li>
                <a href="index.html" class="tooltipped" data-position="right" data-tooltip="Hogar">
                    <i class="material-icons medium white-text">home</i>
                </a>
            </li>
        </ul>
        <!--Contenedor de datos-->
    <main>
       


        <div class="container">
            <div class="screen">
                <div class="screen__content">
                    <form action="" id="login-form" autocomplete="off" class="login">
                        <h5 class="center-align">¡Inicia sesión!</h5>
                        <div class="login__field">
                          
                            <div class="input-field col s12 m11 l11">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="user" type="text" class="validate" name="user">
                            
                            </div>
                        </div>
                        <div class="login__field">
                            <div class="input-field col s12 m11 l11">
                                <i class="material-icons prefix">vpn_key</i>
                                <input id="confirmacion" type="password" class="validate " name="password" onkeypress="revisarTexto(event)">
                                <a onclick="mostrarPass('confirmacion', 'clave')"><i id="clave"
                                        class="material-icons prefix black-text">visibility</i></a>
                            
                                </div>
                        </div>
                        <button class="button login__submit" type="submit">
                            <span class="button__text">Iniciar sesión</span>
                            <i class="button__icon fas fa-chevron-right"></i>
                        </button>	
                        <a href="recuperar_clave.html" class="white-text">¿Olvidaste
                            tu contraseña?</a>			
                    </form>
                    
                </div>
                <div class="screen__background">
                    <span class="screen__background__shape screen__background__shape4"></span>
                    <span class="screen__background__shape screen__background__shape3"></span>		
                    <span class="screen__background__shape screen__background__shape2"></span>
                    <span class="screen__background__shape screen__background__shape1"></span>
                </div>		
            </div>
        </div>
        
    </main>
    </div>

    <!--Footer-->
    <footer class="page-footer blue accent-3">
        <div class="row">
            <div class="col l2 m6 s12">
                <div class="col offset-l1 offset-m1 offset-s1">
                    <img class="responsive-img" src="../../../recursos/img/logo.png" alt="">
                    <h6>Copyright 2022</h6>
                </div>
            </div>
        </div>
    </footer>
    <!--Importar archivos JavaScrip-->
    <script src="../../../js/materialize.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../../recursos/js/sweetalert2.all.min.js"></script>
    <script src="../../../controladores/publico/activation.js"></script>
    <script src="../../../controladores/validator.js"></script>
    <script src="../../../controladores/componentes.js"></script>
    <script src="../../../controladores/privado/admin/index.js"></script>
    <script src="../../../controladores/privado/admin/modo_oscuro.js"></script>
    <script src="../../../controladores/activador.js"></script>
