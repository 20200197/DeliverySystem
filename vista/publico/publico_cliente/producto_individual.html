<!DOCTYPE html>
<!--Lenguaje de la página-->
<html lang="es">

<html>

<head>
    <meta charset="utf-8">
    <!--Importar iconos-->
    <link href="../../../recursos/css/icons.css" rel="stylesheet" />
    <!--Importar archivos CSS-->
    <link type="text/css" rel="stylesheet" href="../../../recursos/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../../../recursos/css/estilos_publico.css" media="screen,projection" />

    <!--Optimización para mobiles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!--Encabezado y sesión-->
    <header>
        <nav>
            <div class="nav-wrapper white">
                <div class="row valign-wrapper">
                    <div class="col m1 s1">
                        <a href="#" data-target="slide-out" class="sidenav-trigger"><i
                                class="material-icons large blue-text">menu</i></a>
                    </div>
                    <div class="col m5 s5 left valign-wrapper">

                        <img class="responsive-img" src="logo_delivery_system.png" alt="">
                    </div>
                    <div class="col m6 s6" id="opciones_navbar">

                    </div>
                </div>
            </div>
        </nav>

    </header>
    <!--Menú lateral-->
    <div class="row" id="sidenav-content">
        
    </div>
    <!--Información de la página-->
    <main>
        <!--Información del producto-->
        <div class="row">
            <!-- Campo oculto para asignar el id del producto -->
            <div class="col s12 m3 l3 offset-m1 offset-l1">
                <img src="" id="imagen_producto" class="responsive-img" alt="" width="420" height="430" />
            </div>

            <div class="col s12 m5 l5">
                <div class="row">
                    <div class="col s4 m4 l4">
                        <h5 id="nombre_producto">

                        </h5>
                    </div>
                    <div class="col s4 m2 l2 right">
                        <div class="switch">
                            <label id="label">
                                <input type="checkbox" id="cali_favo" name="cali_favo" onchange="createFavo()"
                                    onclick="changeColorActive('label','cali_favo')">
                                <span class="lever" id="lever"></span>
                                <span>★</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m4 l4" id="contenedor_calidad">

                    </div>
                    <div class="col s12 m4 l4">
                        <p id="marca_producto"></p>
                    </div>
                    <div class="col s12 m4 l4">
                        <p>De: <a class="black-text" id="nombre_vendedor"></a></p>
                    </div>
                    <div class="s12 m12 l12">
                        <p id="descripcion_producto">

                        </p>
                    </div>
                </div>
            </div>
            <div class="col s12 m3 l3 center-align">
                <div class="detalle-producto-individual">
                    <div class="row"></div>
                    <p id="precio_producto"></p>
                    <div class="row">
                        <form id="add-form">
                            <div class="col l12 m12 s12">
                                <p>Cantidad</p>
                                <div class="contador_cantidad_carrito">
                                    <input type="number" name="cantidad">
                                    <input type="hidden" id="id_producto" name="id_producto">
                                </div>
                            </div>
                            <div class="col s12 m12 l12">
                                <button type="submit"
                                    class="waves-effect blue lighten-2 waves-light btn-large boton_foto_admin"><i
                                        class="material-icons left">add</i>añadir</button>
                            </div>
                            <div class="row"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="divider"></div>
        <div class="row">
            <!--Comentarios de producto individual-->
            <div class="col s12 m3 l3 offset-l1">
                <p class="flow-text">Comentarios</p>
            </div>
        </div>
        <div id="coment_texto">

        </div>
        <h5 id="title" class="col s12 m12 l12 offset-l1"></h5>
    </main>

    <!--Footer y redes sociales-->
    <footer class="page-footer blue accent-3">
        <div class="row">
            <div class="col l9 m6 s6">
                <div class="col l6 m12 s12">
                    <img src="../../../recursos/img/publico/clientes/modals/logo.png" class="responsive-img" alt="">
                    <h6 class="hide-on-med-and-down">Copyright 2022</h6>
                </div>
                <div class="col l6 m12 ">
                    <!--Redes-->
                    <div class="col l3 s3">
                        <a href="" class="centrador-mapa">
                            <i class="material-icons medium hide-on-small-only white-text">facebook</i>
                            <i class="material-icons small hide-on-med-and-up white-text">facebook</i>
                        </a>
                    </div>
                    <div class="col l3 s3">
                        <a href="" class="centrador-mapa">
                            <div class="col l9 m9 s9 sin-margen">
                                <img src="../../../recursos/img/instagram.png" class="responsive-img" alt="">
                            </div>
    
                        </a>
                    </div>
                    <div class="col l3 s3">
                        <a href="" class="centrador-mapa">
                            <i class="material-icons medium hide-on-small-only white-text">whatsapp</i>
                            <i class="material-icons small hide-on-med-and-up white-text">whatsapp</i>
                        </a>
                    </div>
                    <div class="col l3 s3">
                        <a href="" class="centrador-mapa">
                            <i class="material-icons medium hide-on-small-only white-text">email</i>
                            <i class="material-icons small hide-on-med-and-up white-text">email</i>
                        </a>
                    </div>
                    <h6 class="hide-on-large-only">Copyright 2022</h6>
                </div>
            </div>
            <div class="col l3 s6">
                <div class="col l12 m12">
                    <ul>
                        <h5>Información pública</h5>
                        <li><a href="quienes_somos.html" class="white-text">Quienes somos</a></li>
                        <li><a href="contactenos.html" class="white-text">Contáctanos</a></li>
                        <li><a href="mision_vision.html" class="white-text">Misión y visión</a></li>
                        <li><a href="terminos.html" class="white-text">Términos y condiciones</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="../../../js/materialize.min.js"></script>

    <script src="../../../recursos/js/sweetalert2.all.min.js"></script>
    <script src="../../../controladores/componentes.js"></script>
    <script src="../../../controladores/publico/publico_cliente/producto_individual.js"></script>

    <script src="../../../controladores/activador.js"></script>
</body>
