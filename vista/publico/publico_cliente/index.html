    <!--Información de la página-->
    <main>
        <!--menu de categorías-->
        <div class="row wrapper" id="contenedor_categoria">

        </div>
        <div class="row">
            <div class="col s12 m12 l12">
                <!--Filtrado de busqueda-->
                <div class="col s12 m3 l3" id="filtrado">

                    <div class="row">
                        <form method="post" id="search-form" class="col s12">
                            <div class="row">
                                <div class="input-field col s10 m9 l9">
                                    <input placeholder="Busca por producto, categoría..." id="buscador" name="search"
                                        type="text" class="validate grey lighten-3" required>
                                    <i class="material-icons prefix">search</i>
                                </div>
                            </div>
                        </form>
                    </div>

                    <h6>Filtrar por</h6>
                    <p>Precio</p>
                    <form id="search-productoprecio" action="submit" method="post">
                        <p>
                            <label>
                                <input class="with-gap" name="group1" type="radio" id="group1"
                                    onchange="searchProductosPrecio(); validateFilterPrice()">
                                <span>$ 1 - 50</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="group1" type="radio" id="group2"
                                    onchange="searchProductosPrecio(); validateFilterPrice()">
                                <span>$ 51 - 150</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="group1" type="radio" id="group3"
                                    onchange="searchProductosPrecio(); validateFilterPrice()">
                                <span>$ 151 - 300</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="group1" type="radio" id="group4"
                                    onchange="searchProductosPrecio(); validateFilterPrice()">
                                <span> Custom</span>
                            </label>
                        <div class="row valign-wrapper">
                            <div class="input-field col s5 m5 l5">
                                <input id="precio-inicio" type="number" class="validate" onkeyup="searchCustom()"
                                    disabled>
                                <label for="precio-inicio">min</label>
                            </div>
                            <div class="col s1 m1 l1">
                                <h5>-</h5>
                            </div>
                            <div class="input-field col s5 m5 l5">
                                <input id="precio-limite" type="number" class="validate" onkeyup="searchCustom()"
                                    disabled>
                                <label for="precio-limite">max</label>
                            </div>
                        </div>
                        </p>
                    </form>
                    <div class="divider"></div>
                    <div id="contenedor_calidad">
                        <p>Estrellas</p>
                        <form action="">
                            <p>
                                <label>
                                    <input type="radio" name="check" id="cali_cinco" class="option-input radio"
                                        onchange="searchProductosCalidad(); validateFilterCali()">
                                    <span>
                                        <i class="material-icons yellow-text small">star</i>
                                        <i class="material-icons yellow-text small">star</i>
                                        <i class="material-icons yellow-text small">star</i>
                                        <i class="material-icons yellow-text small">star</i>
                                        <i class="material-icons yellow-text small">star</i>
                                    </span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="radio" name="check" id="cali_cuatro" class="option-input radio"
                                        onchange="searchProductosCalidad(); validateFilterCali()">
                                    <span>
                                        <i class="material-icons yellow-text small">star</i>
                                        <i class="material-icons yellow-text small">star</i>
                                        <i class="material-icons yellow-text small">star</i>
                                        <i class="material-icons yellow-text small">star</i>
                                    </span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="radio" name="check" id="cali_tres" class="option-input radio"
                                        onchange="searchProductosCalidad(); validateFilterCali()">
                                    <span>
                                        <i class="material-icons yellow-text small">star</i>
                                        <i class="material-icons yellow-text small">star</i>
                                        <i class="material-icons yellow-text small">star</i>
                                    </span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="radio" name="check" id="cali_dos" class="option-input radio"
                                        onchange="searchProductosCalidad(); validateFilterCali()">
                                    <span>
                                        <i class="material-icons yellow-text small">star</i>
                                        <i class="material-icons yellow-text small">star</i>
                                    </span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="radio" name="check" id="cali_uno" class="option-input radio"
                                        onchange="searchProductosCalidad(); validateFilterCali()">
                                    <span>
                                        <i class="material-icons yellow-text small">star</i>
                                    </span>
                                </label>
                            </p>
                        </form>
                    </div>
                </div>

                    <h5>
                        <a href="index.html" id="title"></a>
                    </h5>
                </div>

                    <h6 class="hide-on-large-only">Copyright 2022</h6>
