<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Error 403: ¡Acceso prohibido!</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link type="text/css" rel="stylesheet" href="https://deliverysystemweb.herokuapp.com/recursos/css/estilo_error403.css"
        media="screen,projection">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="error">
        <div class="messages">
            <div class="message">No estás autorizado para acceder a este lugar</div>
            <div class="message2">Buen intento...</div>
        </div>
        <div class="container">
            <div class="neon">403</div>
            <div class="door-frame">
                <div class="door">
                    <div class="rectangle">
                    </div>
                    <div class="handle">
                    </div>
                    <div class="window">
                        <div class="eye">
                        </div>
                        <div class="eye eye2">
                        </div>
                        <div class="leaf">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
